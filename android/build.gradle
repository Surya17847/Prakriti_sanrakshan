buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update Gradle Plugin version to match your Flutter setup
        classpath 'com.android.tools.build:gradle:7.4.0'
        // Add other classpaths if required by your plugins
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

